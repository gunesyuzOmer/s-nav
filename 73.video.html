<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /*align-items: center; dikeyde ortalar*/
           /* justify-items: center; yatay ortalar */
           place-item: start center; /*align items, justify content deÄŸerleri*/
           gap: 10px;
           background-color: bisque;
           height: 100vh;
        }

        .container div{
          background-color: cadetblue;
          color: white;
          font-weight: bold;
          font-size: 32px;
          padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
