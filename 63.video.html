<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .kutu{
        width: 150px;
        height: 150px;
        font-size: 24px;
        color: white;
        text-align: center;
        line-height: 150px;
      }

      .bir{
        background-color: red;
        top: 30px;
        left: 30px;
        z-index: 1;
      }

      .iki{
        background-color: blue;
        left: 60px;
        top: 60px;
        z-index: 2;
      }

      .uc{
        background-color: green;
        top: 90px;
        left: 90px;
        z-index: 0;
      }
    </style>
</head>
<body>
    <div class="kutu bir">1</div>
    <div class="kutu iki">2</div>
    <div class="kutu uc">3</div>
</body>
</html>
