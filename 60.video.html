<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        background-color: aqua;
        height: 300px;

       }

        background-color: blueviolet;

        height: 400px;

       }

       span{
        background-color: brown;
        display: inline-block;

       }

       }

</head>
<body>
